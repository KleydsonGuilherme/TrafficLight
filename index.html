<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main>
        <div id="lights">
            <p id="red"></p>
            <p id="yellow"></p>
            <p id="green"></p>
        </div>
    </main>

    <div id="buttonsCSS">
        <select class="buttons">
            <option value="">Turn Off</option>
            <option value="activeAuto">Auto</option>
            <option value="activeRed">Red</option>
            <option value="activeYellow">Yellow</option>
            <option value="activeGreen">Green</option>
            <option value="activeAlert">Alert</option>
        </select>
    </div>
    
</body>

<script src="index.js"></script>
